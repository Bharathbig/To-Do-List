<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center text-primary mb-3">My To-Do List</h1>
  
  <div class="input-group mb-3">
    <input type="text" id="task" class="form-control" placeholder="Enter task here">
    <button class="btn btn-success" id="add">Add</button>
  </div>

  <ul class="list-group" id="list"></ul>
</div>


<script>
  let addBtn = document.getElementById("add");
  let taskInput = document.getElementById("task");
  let taskList = document.getElementById("list");

  addBtn.onclick = function() {
    let txt = taskInput.value.trim();
    if(txt === ""){
      alert("Please write something");
      return;
    }

    let li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";
    li.innerHTML = `<span>${txt}</span>
      <div>
        <button class="btn btn-outline-primary me-2 done">Done</button>
        <button class="btn btn-outline-danger del">Delete</button>
      </div>`;

    taskList.appendChild(li);
    taskInput.value = "";

    let doneBtn = li.querySelector(".done");
    let delBtn = li.querySelector(".del");

    doneBtn.onclick = function(){
      li.classList.toggle("list-group-item-success");
    }

    delBtn.onclick = function(){
      li.remove();
    }
  }
</script>
</body>
</html>
